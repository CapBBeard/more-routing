<!DOCTYPE html>
<html>
<head>
  <title>more-routing</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../platform/platform.js"></script>
  <link rel="import" href="../core-scaffold/core-scaffold.html">

  <link rel="import" href="more-route.html">
  <link rel="import" href="more-route-if.html">
  <link rel="import" href="more-route-switch.html">

  <style>
    core-scaffold nav a {
      display: block;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <more-route route="/users/:userId" name="user"></more-route>
  <more-route route="/articles/:articleId" name="article"></more-route>
  <more-route name="article"></more-route>

  <core-scaffold>

    <header tool>more-routing</header>

    <nav>
      <a href="#">/</a>
      <a href="#users/foo">/users/foo</a>
      <a href="#users/foo/settings">/users/foo/settings</a>
      <a href="#users/bar">/users/bar</a>
      <a href="#users/bar/settings">/users/bar/settings</a>
      <a href="#articles/1">/articles/1</a>
      <a href="#articles/1/love-the-platform">/articles/1/love-the-platform</a>
      <a href="#articles/2">/articles/2</a>
    </nav>

    <more-route-switch>
      <template is="more-route-if" name="user">
        <header>User: {{params.userId}}</header>
        <template is="more-route-if" route="/settings">
          Settings and stuff for user: {{params.userId}}.
        </template>
      </template>

      <template is="more-route-if" name="article">
        <p>You're reading article #{{params.articleId}}.</p>

        <more-route route="/:slug" params="{{inner}}"></more-route>
        <p>slug: {{inner.slug}}.</p>
      </template>

      <template is="more-route-if" route="/">
        <p>Ohai. Click around! There are some helpful links to the left.</p>
      </template>
    </more-route-switch>

  </core-scaffold>
</body>
</html>
